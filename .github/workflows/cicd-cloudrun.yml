name: CI/CD to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: ${{ secrets.GCP_SERVICE_NAME }}
  IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE_NAME }}/${{ secrets.GCP_SERVICE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Authenticate to Google Cloud using the SA key JSON
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2) Install & configure gcloud
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # (Optional) Debug: see which account gcloud is using
      - name: Debug gcloud auth
        run: |
          gcloud auth list
          gcloud config list project

      # 3) Configure Docker to use gcloud credentials for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # 4) Build and push image
      - name: Build and push container image
        run: |
          TAG="${{ github.sha }}"
          docker build -t "${IMAGE}:${TAG}" .
          docker push "${IMAGE}:${TAG}"

      # 5) Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          TAG="${{ github.sha }}"
          gcloud run deploy "${SERVICE_NAME}" \
            --image "${IMAGE}:${TAG}" \
            --region "${REGION}" \
            --platform managed \
            --service-account "${SERVICE_NAME}-sa@${PROJECT_ID}.iam.gserviceaccount.com" \
            --allow-unauthenticated \
            --port 8000
